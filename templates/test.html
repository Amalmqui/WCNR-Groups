<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/StyleSheet.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <h1>WCNR Groups</h1>
            <p>This page can be used to check who is a member of a filesystem group in the Warner College of Natural Resources.</p>
        </div>
    </div>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="gname">Group Name</label>
                <input type="text" class="form-control" id="gname" name="gname" placeholder="Enter a group name.">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </form>
    </div>

    <div class="container-fluid">
        <p>OR</p>
    </div>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter a username.">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
